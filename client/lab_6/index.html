<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xiyi's Labs For INST377</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Xiyi's INST377 Labs</h1>
      </header>
      <div class="container">
        <!--- left inputs--->
        <div class="left_section box">
          <h2>Form Inputs</h2>
          <form
            action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
            class="box main_form">
            <div>
                <label for="resto">Restaurant Name </label>
                <input type="text" id="resto" name="resto"/>
            </div>

            <button type="button" class="filter_button">Filter Data</button>
            <button type="submit">Load Data</button>
          </form>
        </div>
        <!--- Right inputs--->
        <div class="right_section box">
          <h2>Local Restaurant List</h2>
          <div class="restaurant_list box">
            A list of local restaurants from an API
          </div>
        </div>
      </div>
      <footer class="footer">
        Github name: xiyiy
        <a href="http://github.com/xiyiy"> Github Account </a>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
